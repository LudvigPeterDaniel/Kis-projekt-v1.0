<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="index.html"><img src="img/favicon-32x32.png" alt=""></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Regisztráció <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
        <source src="video/bgvid.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Regisztráció</h3>
                    </div>
                    <div class="card-body">
                        <form action="index.html" method="get">
                            <div class="form-group">
                                <label for="nev"><i class="fas fa-user"></i> Név</label>
                                <input type="text" class="form-control" id="nev" name="nev" required>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="jelszo"><i class="fas fa-lock"></i> Jelszó</label>
                                    <input type="password" class="form-control" id="jelszo" name="jelszo" required>
                                    <button type="button" class="btn btn-outline-secondary" onclick="showPassword()"><i class="fas fa-eye"></i></button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">Jelszó generálás</button>
                            </div>                            <div class="form-group">
                                <label for="kor"><i class="fas fa-birthday-cake"></i> Életkor: <span id="kor-ertek">18</span></label>
                                <input type="range" class="form-control-range" id="kor" name="kor" min="18" max="100" value="18"
                                       oninput="document.getElementById('kor-ertek').innerHTML = this.value;">
                            </div>
                            <div class="form-group">
                                <label for="foglalkozas"><i class="fas fa-briefcase"></i> Foglalkozás</label>
                                <select class="form-control" id="foglalkozas" name="foglalkozas">
                                    <option value="">Válasszon</option>
                                    <option value="tanár">Tanár</option>
                                    <option value="informatikus">Informatikus</option>
                                    <option value="mentő">Mentő</option>
                                    <option value="rendőr">Rendőr</option>
                                    <option value="egyéb">Egyéb</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nem"><i class="fas fa-venus-mars"></i> Nem</label>
                                <select class="form-control" id="nem" name="nem">
                                    <option value="">Válasszon</option>
                                    <option value="férfi">Férfi</option>
                                    <option value="nő">Nő</option>
                                    <option value="egyéb">Egyéb</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Regisztrálás</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
